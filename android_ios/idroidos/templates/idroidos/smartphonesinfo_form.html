{% extends 'idroidos/base.html' %}
{% load static %}
{% block css_style %}
<link rel="stylesheet" href="{% static 'css/post_form.css'%}">
{% endblock %}
{% block content %}
<h1>New Post</h1>
<form class="form" enctype="multipart/form-data" method="post">
  {% csrf_token %}
  {{form.as_p}}
  <input type="submit" name="" value="Post" class="btn btn-primary">
</form>
<br><br><br>
<div class="img">
  <img class="media-pic logo" src="{% static 'images/main_logo.jpeg'%}" alt="">
</div>
<script>var editor = new MediumEditor('.editable');</script>
{% endblock %}
